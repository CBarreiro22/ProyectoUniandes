<div class="d-flex flex-row mb-3 tables">
  <table class="table" >
    <thead>
      <tr class="color" >
        <th scope="col" class="headertable">#</th>
        <th scope="col" class="headertable">Marca</th>
        <th scope="col" class="headertable">Linea</th>
        <th scope="col" class="headertable">Modelo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehiculo of vehiculos">
        <th scope="row" class="idth">{{vehiculo.id}}</th>
        <td class="text-wrap">{{vehiculo.marca}}</td>
        <td>{{vehiculo.linea}}</td>
        <td>{{vehiculo.modelo}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="information">
  <p>
    Total Renault: {{totalRenault}}<br>
    Total Chevrolett: {{totalChevrolet}}<br>
    Total Nissan: {{totalNissan}}<br>
  </p>
</div>
